<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jewish sect</title>
    <style>
        body {
            
            background-size: cover;
            background-position: center;
            color: rgb(93, 19, 19);
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: black;
            /* Remove default margin to ensure full background coverage */
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 18px;
            /* Adjust font size as needed */
        }
    </style>
</head>

<body>

    <h1 id="demo">666</h1>

    <script>
        // JavaScript code to create a loop and display repeating text in one line
        var repeatingText = "";
        for (let i = 1; i <= 666; i++) {
            // Concatenate the text in one line
            repeatingText += "i know where you live" + " ";
        }

        // Create a new paragraph element
        var paragraph = document.createElement("p");

        // Set the text content of the paragraph
        paragraph.textContent = repeatingText;

        // Append the paragraph to the body of the document
        document.body.appendChild(paragraph);
    </script>

</body>

</html>
